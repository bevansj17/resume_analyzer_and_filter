<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSift</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 400px; /* Increased image size */
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
            color: black;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #090808;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-family: 'Urbanist', sans-serif;
        }

        .login-btn {
            background-color: #fff6f6;
            color: black;
            border: 2px solid black;
        }

        .signup-btn {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="SkillSift Logo" class="logo">        <h1>SkillSift</h1>
        <h2>Advanced Resume Filtering and Picking System.</h2>
        <button class="button login-btn" onclick="window.location.href='/loginchoice'">Log in</button>
        <button class="button signup-btn" onclick="window.location.href='/usersignup'">Sign up</button>
    </div>
</body>
</html>
