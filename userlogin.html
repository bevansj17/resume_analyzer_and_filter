<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSift</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 400px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;

        }

        .input-field {
            width: 280px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Urbanist', sans-serif;
            text-align: center;
            background-color: #fff6f6;
            outline: none;
        }

        .button {
            width: 150px;
            padding: 12px;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            font-family: 'Urbanist', sans-serif;
            
        }

        .button:hover {
            opacity: 0.9;
        }

        .signup-text {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .signup-text a {
            text-decoration: none;
            color: black;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* ✅ Error Message Styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="SkillSift Logo" class="logo">
        <h1>Candidate Log in</h1>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Log in</button>
            <p id="errorMessage" class="error-message"></p> <!-- Error message -->
        </form>
        <p class="signup-text">Don't have an account? <a href="/usersignup">Sign up</a></p>
    </div>

    <!-- ✅ JavaScript for Login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form reload
    
            // Get user input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
    
            // Send login request to Flask backend
            fetch("http://127.0.0.1:5001/applicant_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())  // ✅ Parse response body
            .then(data => {
                if (data.status === "success") {
                    const applicantId = data.id;
                    sessionStorage.setItem("applicant_id", applicantId);  // Optional
                    window.location.href = `http://127.0.0.1:5001/quiz/${applicantId}`;  // ✅ Correct
                } else {
                    const errorMsg = data.message || "Invalid credentials.";
                    errorMessage.textContent = "❌ " + errorMsg;
                    errorMessage.style.display = "block";
                }
            })
            .catch(error => {
                errorMessage.textContent = "❌ Server error. Please try again.";
                errorMessage.style.display = "block";
                console.error("Login error:", error);
            });


        });
    </script>
</body>
</html>
