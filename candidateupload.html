<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Résumé - SkillSift</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Urbanist', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 400px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f5f5f5;
        }
        .upload-box:hover {
            border-color: black;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="image.png" alt="SkillSift Logo" class="logo">
        <h2>Upload Résumé</h2>

        <form id="uploadForm">
            <div class="upload-box" onclick="document.getElementById('resumeUpload').click();">
                <p>Drag and drop files here</p>
                <p style="font-size: 12px; color: gray;">Limit: 5MB (PDF only)</p>
                <input type="file" id="resumeUpload" name="resume" style="display: none;" accept="application/pdf">
            </div>
            <input type="text" id="name" name="name" class="input-field" placeholder="Name" required>
            <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("resume", document.getElementById("resumeUpload").files[0]);
            
            fetch("http://127.0.0.1:5001/upload_resume", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Resume uploaded successfully!");
                    document.getElementById("uploadForm").reset();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error uploading resume:", error));
        });
    </script>
</body>
</html>
