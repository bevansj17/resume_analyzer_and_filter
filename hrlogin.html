<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login - SkillSift</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 400px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            width: 280px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Urbanist', sans-serif;
            text-align: center;
            background-color: #fff6f6;
            outline: none;
        }

        .button {
            width: 150px;
            padding: 12px;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            font-family: 'Urbanist', sans-serif;
        }

        .button:hover {
            opacity: 0.9;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="SkillSift Logo" class="logo">
        <h1>HR-Log in</h1>
        <form id="hrLoginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Log in</button>
        </form>
        <p id="error-message" class="error-message">Invalid username or password. Please try again.</p>
    </div>

    <script>
        document.getElementById("hrLoginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            fetch("http://localhost:5001/hr_login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "/hrdashboard"; // Redirect on succes
                } else {
                    errorMessage.style.display = "block"; // Show error message
                }
            })
            .catch(error => {
                console.error("Error:", error);
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>
